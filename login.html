<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurvas</title>
    <link href="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/concurvas.ico"
        rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<body>
    <div id="divPrincipal">
        <div id="divLogo">
            <img src="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/LOGO.png"
                alt="Logo Concurvas" id="imgLogo">
        </div>
        <div id="divIngreso">
            <form class="ui form">
                <img src="img/avatar.png" alt="Avatar">
                <div class="field">
                    <label>Usuario</label>
                    <div class="ui transparent input">
                        <input id="user" type="text" placeholder="Usuario">
                    </div>
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <div class="ui transparent input">
                        <input id="password" type="password" placeholder="Contraseña">
                    </div>
                </div>
                <button id="login" class="ui right labeled icon button">
                    <i class="right arrow icon"></i>
                    Ingresar
                </button>
            </form>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="js/script.js"></script>

</html>
