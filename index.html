<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurvas</title>
    <link href="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/concurvas.ico"
        rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<body>
    <div id="divPrincipal">
        <div id="divLogo">
            <img src="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/LOGO.png"
                alt="Logo Concurvas" id="imgLogo">
        </div>
        <div id="divContent" class="fourteen wide column">
            <div id="divContentHeader" class="row">
                <div id="bc" class="ui transparent left icon input">
                    <input type="text" placeholder="Buscar cliente...">
                    <i class="search icon"></i>
                </div>
                <img src="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/LOGO.png" alt="Logo Concurvas" id="imgLogo">
            </div>
            <div id="divContentTitulo" class="row">
                <div class="letras">
                    <i id="titulo_venta"><i class="chart bar icon"></i>Ventas <i class="angle down icon"></i></i>
                    <p id="subti_Ventas">¡Bienvenido! Registra aqui tus ventas</p>
                </div>
                <button id="agregarorden" class="ui button"> <i class="plus icon"></i>    Agregar lead</button>
            </div>
            <div class="ui modal" id="mod">
                <div class="header"><i class="cart plus icon"></i> Orden de venta</div>
                <div class="content">
                    <form class="ui form">
                        <h4 class="ui dividing header"></h4>
                        <div class="field">
                            <label>Fecha de la venta</label>
                            <input type="date" id="start" name="trip-start "value=""  min="2021-01-01" max="2220-12-31">
                        </div>
                        <div class="field">
                            <label>Cliente</label>
                            <div class="two fields">
                                <div class="field">
                                    <select id="searchTel" class="ui fluid search dropdown">
                                        <option value="">Número de Telefono </option>
                                    </select>
                                </div>
                                <div class="field">
                                    <input type="text" id="nombreCliente" name="Nombre_Cliente" value="" placeholder="Nombre" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Método de Compra</label>  
                            <select class="ui fluid dropdown" > 
                                <option value="">Método de Compra</option>
                            </select>
                        </div>
                        <div class="ui form">
                            <div class="inline fields">
                                <label for="fruit">Tipo de Venta  : </label>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="Por Mayor" checked="" tabindex="0" class="hidden">
                                        <label>Por Mayor</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="Detal" tabindex="0" class="hidden">
                                        <label>Detal</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Prenda</label>  
                            <button id="productos" class="ui button "> <i class="shopping cart icon"></i></button>
                        </div>
                        <div class="field">
                            <label>Modalidad de pago</label>  
                            <select class="ui fluid dropdown" > 
                                <option value="">Modalidad de pago</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Precio</label>  
                            <input type="text" name="precio_orden_venta" value="" placeholder="Precio" readonly>
                        </div>
                        <div class="field">
                            <div class="two fields">
                                <div class="field">
                                    <label>Motivo</label>  
                                    <select class="ui fluid dropdown" > 
                                        <option value="">Motivo</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <label>Origen</label>  
                                    <select class="ui fluid dropdown" > 
                                        <option value="">Origen</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Fecha de Entrega</label>
                            <input type="date" id="start" name="trip-start "value=""  min="2021-01-01" max="2220-12-31">
                        </div>
                        <div class="field">
                            <label>Notas</label>
                            <textarea rows="3"></textarea>
                        </div>
                        <button id="agregarcliente" class="ui button"> <i class="plus icon"></i>   Agregar Ciente</button>
                    </form> 
                </div>
                <div class="ui modal" id="mod3">
                    <div class="header"><i class="cart plus icon"></i> Pedido</div>
                    <div class="content">
                        <div id="Pedido" class="ui form">
                            <div class="three fields">
                                <div class="field can">
                                    <label class="escan">Descripcion del Producto</label>
                                    <select id ="p" class="ui fluid search dropdown">
                                        <option value="">Descripcion del Producto</option>
                                    </select>
                                </div>
                                <div class="field can">
                                    <label class="escan">Cantidad</label>
                                    <div id="cantidad1">
                                        <div class="mas-menos">
                                            <i class="minus circle icon"></i>
                                        </div>
                                        <div>
                                            <input id="cantidad" type="text" name="Catidad" value=""  placeholder="1" readonly>
                                        </div>
                                        <div class="mas-menos">
                                            <i class="plus circle icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="field can">
                                    <label class="escan">Precio</label>
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                        </div>
                        <button id="agregarpedi" class="ui button "> Agregar Productos</button>
        <div id="divIngreso">
            <form class="ui form">
                <img src="img/avatar.png" alt="Avatar">
                <div class="field">
                    <label>Usuario</label>
                    <div class="ui transparent input">
                        <input id="user" type="text" placeholder="Usuario">
                    </div>
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <div class="ui transparent input">
                        <input id="password" type="password" placeholder="Contraseña">
                    </div>
                </div>
                <button id="login" class="ui right labeled icon button">
                    <i class="right arrow icon"></i>
                    Ingresar
                </button>
            </form>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="js/functions.js"></script>
<script src="js/script.js"></script>
<script src="js/login.js"></script>
</html>
