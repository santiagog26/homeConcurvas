<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurvas</title>
    <link href="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/concurvas.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<body>
    <div id="divPrincipal" class="ui grid">
        <div id="divMenu" class="ui vertical menu three wide column"> 
            <div id="divMenuF1" class="row">
                <img src="img/avatar.png" alt="Avatar">
            </div>
            <div id="divMenuF2" class="row">
                <div class="menu">
                  <a class="item">Ventas</a>
                  <a class="item">Estadísticas</a>
                  <a class="item">Inventario</a>
                  <a class="item">Empaque</a>
                  <a class="item">Despacho</a>
                  <a class="item">Distribución</a>
                  <a class="item">Finanzas</a>
                </div>
            </div>
                
        </div>
        <div id="divContent" class="thirteen wide column">
            <div id="divContentHeader" class="row">
                <div class="ui icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="Buscar cliente...">
                  </div>
                <img src="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/LOGO.png" alt="Logo Concurvas" id="imgLogo">
            </div>
            <div id="divContentTitulo" class="row">
                <div class="letras">
                    <h1>Ventas</h1>
                    <p>Bienvenido a Ventas</p>
                </div>
                <button class="ui button">+ Agregar lead</button>
            </div>
            <div id="divContentTabla" class="row">
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>divContentTabla</th>
                            <th>Job</th>
                            <th>Job</th>
                            <th>divContentTabla</th>
                            <th>Job</th>
                            <th>Job</th>
                            <th>divContentTabla</th>
                            <th>divContentTabla</th>
                            <th>Job</th>
                            <th>divContentTabla</th>
                            <th>divContentTabla</th>
                            <th>Job</th>
                            <th>divContentTabla</th>
                            <th>Job</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</html>
